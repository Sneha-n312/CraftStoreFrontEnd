<div class="main">

    <!-- Sign up form -->
    <section class="signup">
        <div class="container">
            <div class="signup-content">
                <div class="signup-form">
                    <h2 class="form-title">Sign up</h2>
                    <form method="POST" class="register-form" novalidate id="register-form">
                        <div class="form-group">
                            <label for="Username"><i class="fa fa-user" aria-hidden="true"></i></label>
                            <input type="text" [(ngModel)] ="sp.username" name="userName" id="userName" placeholder="Your UserName" />
                        </div> 
                        <div class="form-group">
                            <label for="firstName"><i class="fa fa-user" aria-hidden="true"></i></label>
                            <input type="text" [(ngModel)] ="sp.firstName" name="firstName" id="firstName" placeholder="Your FirstName" />
                        </div>
                        <div class="form-group">
                            <label for="lastName"><i class="fa fa-user" aria-hidden="true"></i></label>
                            <input type="text" [(ngModel)] ="sp.lastName" name="lastName" id="lastName" placeholder="Your LastName" />
                        </div>
                        <div class="form-group">
                            <label for="email"><i class="fa fa-envelope" aria-hidden="true"></i></label>
                            <input type="email" [(ngModel)] ="sp.emailId" name="email" id="email" placeholder="Your Email" />
                        </div>
                        <div class="form-group">
                            <label for="companyName"><i class="fa fa-envelope" aria-hidden="true"></i></label>
                            <input type="text" [(ngModel)] ="sp.companyName" name="companyName" id="companyName" placeholder="Your Company Name" />
                        </div>
                        <div class="form-group">
                            <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" [(ngModel)] ="sp.password" name="pass" id="pass" placeholder="Password" />
                        </div>
                        <div class="form-group">
                            <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                            <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password" />
                        </div>
                        <div class="form-group">
                            <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                            <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all
                                statements in <a href="#" class="term-service">Terms of service</a></label>
                        </div>
                        <div class="form-group form-button">
                            <input type="submit" name="signup" id="signup" class="form-submit" value="Register" (click)="createServiceProvider()" />
                        </div>
                    </form>
                </div>
                <div class="signup-image">
                    <figure><img src="src\assets\images\signup-image.jpg" alt="sign up image"></figure>
                    <a href="signin.html" class="signup-image-link">I am already member</a>
                </div>
            </div>
        </div>
    </section>
</div>
<script src="js/main.js"></script>
<script src="js/index.js"></script>
