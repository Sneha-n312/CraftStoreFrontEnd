    <div class="main">
<!-- Sign in  Form -->
<section class="sign-in">
        <div class="container">
            <div class="signin-content">
                <div class="signin-image">
                    <figure><img src="src\assets\images\signin-image.jpg" alt="sign in image"></figure>
                    
                </div>

                <div class="signin-form">
                    <h2 class="form-title">Sign in</h2>
                    <form method="POST" class="register-form" novalidate id="login-form">
                        <div class="form-group">
                            <label for="loginEmail"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="email" name="loginEmail" id="loginEmail" placeholder="Your email" required/>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" name="loginPassword" id="loginPassword" placeholder="Password" required/>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                            <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
                        </div>
                        <div class="form-group form-button">
                            <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
                        </div>
                    </form>
                   
                </div>
            </div>
        </div>
    </section>

</div>
<script src="js/main.js"></script>
<script src="js/index.js"></script>
