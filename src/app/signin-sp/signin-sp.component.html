<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <div class="main" style="background-image: url(assets/images/img2.jpg)">
        
        <!-- Sign in  Form -->
        <section class="sign-in">
            <div class="container">
                <div class="row">
                    <div class="col-md-8">
                
    
                    <div class="signin-form">
                        <h2 class="form-title" style="margin-top: 20px;">Sign in</h2>
                        <form method="POST" class="register-form" novalidate id="login-form">
                            <div class="form-group">
                                <label for="loginEmail"><i class="fa fa-user" aria-hidden="true"></i></label>
                                <input type="email" [(ngModel)]="mail" name="loginEmail" id="loginEmail" placeholder="Your email" required/>
                            </div>
                            <div class="form-group">
                                <label for="loginPassword"><i class="fa fa-lock"></i></label>
                                <input type="password" [(ngModel)]="password" name="loginPassword" id="loginPassword" placeholder="Password" required/>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                                <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
                            </div>
                            <div class="form-group" *ngIf="isUserError">
                                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                    <strong>{{errorMessage}}</strong>
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close" >
                                              <span aria-hidden="true">&times;</span>
                                            </button>
                                </div>
                            </div>
                            <div class="form-group" *ngIf="isPasswordError">
                                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                    <strong>{{passwordmsg}}</strong>
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                                  <span aria-hidden="true">&times;</span>
                                                </button>
                                </div>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" (click)="checkMatch(mail)" name="signin" id="signin" class="form-submit" value="Log in" style="margin-bottom: 20px;" />
                                <input type="reset" name="signup" id="signup" class="form-submit"   value="Cancel" (click)="onReset()" routerLink="/welcome" style="margin-left: 10px;"/>
                            </div>
                        </form>
                    </div>
                </div>
             
             
                </div>
            </div>
        </section>
    
    </div>
    <script src="js/main.js"></script>
    <script src="js/index.js"></script>
